{% extends 'base.html' %}

{% block title %}Orders - Mai Kai POS{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Orders</h1>
    <a href="{% url 'orders:create_order' %}" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
        Create New Order
    </a>
</div>

<div class="bg-white rounded-lg shadow-md">
    <div class="flex border-b">
        <button class="px-6 py-3 font-semibold {% if current_status == 'all' or not current_status %}text-blue-600 border-b-2 border-blue-600{% else %}hover:bg-gray-50{% endif %}"
                hx-get="{% url 'orders:order_list' %}?status=all"
                hx-target="#orders-content">
            All Orders
        </button>
        <button class="px-6 py-3 font-semibold {% if current_status == 'pending' %}text-blue-600 border-b-2 border-blue-600{% else %}hover:bg-gray-50{% endif %}"
                hx-get="{% url 'orders:order_list' %}?status=pending"
                hx-target="#orders-content">
            Pending ({{ pending_count }})
        </button>
        <button class="px-6 py-3 font-semibold {% if current_status == 'preparing' %}text-blue-600 border-b-2 border-blue-600{% else %}hover:bg-gray-50{% endif %}"
                hx-get="{% url 'orders:order_list' %}?status=preparing"
                hx-target="#orders-content">
            Preparing ({{ preparing_count }})
        </button>
        <button class="px-6 py-3 font-semibold {% if current_status == 'completed' %}text-blue-600 border-b-2 border-blue-600{% else %}hover:bg-gray-50{% endif %}"
                hx-get="{% url 'orders:order_list' %}?status=completed"
                hx-target="#orders-content">
            Completed ({{ completed_count }})
        </button>
    </div>
    
    <div id="orders-content" class="p-6">
        {% include 'orders/order_list_table.html' %}
    </div>
</div>
{% endblock %}
